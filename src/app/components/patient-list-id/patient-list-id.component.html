<div class="patient-list">
    <h1>Find Patient by ID</h1>
    <div class="form-group">
        <label for="patientId">Patient ID</label>
        <input id="patientId" [(ngModel)]="patientId" name="patientId" required />
        <button (click)="fetchPatientById()">Find Patient</button>
    </div>
    <table *ngIf="patient">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{patient.firstName}}</td>
                <td>{{patient.lastName}}</td>
                <td>{{patient.dateOfBirth | date}}</td>
                <td>{{patient.gender}}</td>
                <td>{{patient.address}}</td>
                <td>
                    <button (click)="navigateToUpdateWithId()">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
